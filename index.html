<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Awesome IWA</title>
        
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="jquery-1.7.1.min.js" ></script> 
	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="SearchCallHandler.js" ></script>
    <script type="text/javascript" src="GoogleMaps.js" ></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmlvKKx2erMSAiaAveFJhG5NRmCrZOvmI&sensor=true"></script>
	<script type="text/javascript" src="HelperFunctions.js" ></script>
    </head>
    <body onload="initializeMap(); scaleWindow(); updateInputFields();">
        <div class="contentBox" id="searchBar">
			<h2><span class="inputHeader">Search input</span></h2>
			<div class="inputContent">
				<table>
					<tr>
					<td><span class="label">Search for:</span></td>
					<td><span class="label placeClass activityClass hotelClass">Name</span></td>
					<td><span class="label placeClass activityClass hotelClass">Location</span></td>
					<td><span class="label activityClass hotelClass">Starting date</span></td>
					<td><span class="label activityClass hotelClass">End date</span></td>
					</tr>
					<tr>
					<td>
						<select required id="searchType" onchange="updateInputFields();">
						<option value="place">Place</option>
						<option value="activity">Activity</option>
						<option value="hotel">Hotel</option>
						</select>
					</td>
					<td><input class="placeClass activityClass hotelClass" type="text" size="30" id="name" onkeydown="if (event.keyCode == 13) { getResults(); }" value="bach"/></td>
					<td><input class="placeClass activityClass hotelClass" type="text" size="30" id="location" onkeydown="if (event.keyCode == 13) { getResults(); }" value="amsterdam"/></td>
					<td><input class="activityClass hotelClass" type="text" id="startdatepicker" value=""/></td>
					<td><input class="activityClass hotelClass" type="text" id="enddatepicker" value=""/></td>
					</tr>
					<tr>
					<td></td>
					<td>
						<select class="activityClass" id="activityType">
							<option value="NoPref">No preference</option>
							<option value="Outdoorlocation">Outdoor location</option>
							<option value="Theater">Theater</option>
							<option value="Museum">Museum</option>
							<option value="Gallery">Gallery</option>
							<option value="Cinema">Cinema</option>
							<option value="Architecture">Architecture</option>
							<option value="Landmark">Landmark</option>
							<option value="Dance">Dance</option>
							<option value="Hotel">Hotel</option>
							<option value="Music">Music</option>
						</select>
					</td>
					<td colspan=2><input type="button" value="Get venues" onclick="getResults();"/></td>
					</tr>
				</table>
				<div id="messageDiv">
					<span id="messageSpan" class="hidden"></span>                    
				</div>
			</div>
        </div>


		<div class="contentBox" id="resultListBox">
			<h2><span class="inputHeader">Search results</span></h2>
			<div class="resultList">	
			</div>
		</div> 


	<div id="map_canvas"></div>


	<div id="timelineBox">
		<div id="timelineTitle"><span class="inputHeader">Timeline</span></div>
		<div id="trashcan"></div>
	    <div id="timeline" class="timeline">
	    </div>
	</div> 
    
    </body>
    
    <div class="modal"></div>
</html>
